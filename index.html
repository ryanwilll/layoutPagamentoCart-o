<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/style.css">
  <title>Frontend Mentor | Interactive card details form</title>


</head>

<body>
  <main>

    <div class="container-card">
      <div class="card-back">
        <img class="card-relative" src="./images/bg-card-back.png" alt="Imagem parte de trás do cartão de crédito">
        <h2 class="small-letter back card-absolute">000</h2>
      </div>
      <div class="card-front">
        <img class="card-relative" src="./images/bg-card-front.png" alt="Imagem parte da frente do cartão de crédito">
        <img class="card-absolute" src="./images/card-logo.svg" alt="Logotipo do cartão">

        <h2 class="big-letter card-absolute">0000 0000 0000 0000</h2>
        <h2 class="small-letter card-absolute"> Jane Appleseed</h2>
        <h2 class="small-letter card-absolute"> 00/00</h2>
      </div>

    </div>

    <section class="input-section">
      <div class="nome">
        <h2 class="inputs-letter">Cardholder Name</h2>
        <input required placeholder="e.g. Jane Appleseed" type="text">
      </div>

      <div class="numero-cartao">
        <h2 class="inputs-letter">Card Number</h2>
        <input required type="text" placeholder="e.g. 1234 5678 9123 0000">
      </div>
      <div class="input-section flex">
        <div class="data-validade">
          <h2 class="inputs-letter">Exp. Date (MM/YY)</h2>
          <input required class="flex-item" type="text" placeholder="MM">
          <input required class="flex-item" type="text" placeholder="YY">
        </div>

        <div class="cvc">
          <h2 class="inputs-letter">CVC</h2>
          <input required="true" type="text" placeholder="e.g. 123">
        </div>
      </div>
      <button class="btn-confirm" type="submit">Confirm</button>
    </section>

    <!-- <section class="complete">
      <img src="./images/icon-complete.svg"
        alt="Imagem simbolica com uma verificado, para mostrar que foi concluído com sucesso">
      <h2 class="inputs-letter">Thank you!</h2>
      <p class="paragraph-complete">We've added your card details</p>
      <a class="btn-complete" href="#">Continue</a>
    </section>  -->


  </main>

</body>
<script src="./src/index.js"></script>

</html>
